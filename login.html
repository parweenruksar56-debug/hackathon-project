<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exoplanet AI • Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #080014;
      --card: #12001f;
      --accent: #d000ff;
      --accent-glow: rgba(208,0,255,0.4);
      --text: #e8d8ff;
      --text-dim: #b090d0;
      --green: #00ffaa;
      --purple: #9d4edd;
      --red: #ff2d55;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 20% 30%, #1a0033, var(--bg) 60%);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="10" cy="10" r="1" fill="white" opacity="0.07"/></svg>') repeat;
      pointer-events: none;
      animation: drift 120s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate(0,0); }
      100% { transform: translate(-100px,-100px); }
    }

    .login-container {
      background: linear-gradient(145deg, var(--card), #0c001a);
      border: 1px solid rgba(157,78,221,0.3);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7), inset 0 0 40px rgba(208,0,255,0.08);
      position: relative;
      z-index: 10;
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .login-container:hover {
      transform: translateY(-8px);
    }

    .login-container::after {
      content: "";
      position: absolute;
      inset: -50%;
      background: radial-gradient(circle at 60% 30%, rgba(208,0,255,0.15), transparent 60%);
      opacity: 0;
      transition: opacity 0.6s;
      pointer-events: none;
    }

    .login-container:hover::after {
      opacity: 1;
    }

    .logo {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff00cc, var(--accent), #c026d3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.8rem;
      text-shadow: 0 0 30px var(--accent-glow);
    }

    .subtitle {
      text-align: center;
      color: var(--text-dim);
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--text-dim);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 1px solid rgba(208,0,255,0.25);
      border-radius: 10px;
      background: rgba(8,0,20,0.6);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(208,0,255,0.4);
      background: rgba(8,0,20,0.8);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-10%);
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1.2rem;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.5rem 0;
      font-size: 0.95rem;
    }

    .options a {
      color: var(--accent);
      text-decoration: none;
      transition: 0.3s;
    }

    .options a:hover {
      color: white;
      text-shadow: 0 0 10px var(--accent);
    }

    .btn-login {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(208,0,255,0.4);
      transition: all 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(208,0,255,0.55);
    }

    .btn-login:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      color: var(--text-dim);
    }

    .social-btn {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: 1px solid rgba(157,78,221,0.4);
      border-radius: 50px;
      background: rgba(8,0,20,0.5);
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      background: rgba(157,78,221,0.15);
      border-color: var(--accent);
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-dim);
      font-size: 0.95rem;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2.5rem 1.8rem;
        margin: 1rem;
      }
      .logo {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">Exoplanet AI</div>
    <p class="subtitle">Sign in to access the ExoModel dashboard</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required autocomplete="email"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password"/>
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
      </div>

      <div class="options">
        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" style="accent-color: var(--accent);"/> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">Login</button>
    </form>

    <div class="divider">or continue with</div>

    <button class="social-btn">
      <i class="fab fa-google" style="margin-right: 0.8rem; color: #ff5555;"></i> Google
    </button>

    <button class="social-btn">
      <i class="fab fa-github" style="margin-right: 0.8rem; color: #ffffff;"></i> GitHub
    </button>

    <div class="footer">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    // Show/hide password
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Form submission (demo only - replace with real auth)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      // Simulate login delay
      setTimeout(() => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        if (email && pass.length >= 6) {
          alert('Login successful! (demo)');
          // In real app: window.location.href = "/dashboard.html";
        } else {
          alert('Please fill in valid credentials');
        }

        btn.disabled = false;
        btn.textContent = 'Login';
      }, 1200);
    });
  </script>

</body>
</html>
