<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Watch â€“ Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #000814;
      --card: #0a1f3a;
      --accent: #4da6ff;
      --accent-dark: #3a8cff;
      --text: #e0f0ff;
      --text-dim: #a0c0ff;
      --success: #55ff99;
      --error: #ff5555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .feedback-container {
      background: var(--card);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      border: 1px solid rgba(77, 166, 255, 0.25);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .header p {
      color: var(--text-dim);
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--text-dim);
      font-weight: 500;
    }

    select, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(77,166,255,0.3);
      background: rgba(10, 30, 60, 0.6);
      color: white;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(77,166,255,0.4);
    }

    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      gap: 8px;
      margin: 1.5rem 0 2rem;
      font-size: 2.2rem;
    }

    .rating input {
      display: none;
    }

    .rating label {
      color: #444;
      cursor: pointer;
      transition: all 0.2s;
    }

    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      border: none;
      border-radius: 50px;
      color: black;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(77,166,255,0.4);
    }

    .submit-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .message {
      margin-top: 1.5rem;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    .success {
      background: rgba(85,255,153,0.15);
      color: var(--success);
      border: 1px solid rgba(85,255,153,0.4);
    }

    .error {
      background: rgba(255,85,85,0.15);
      color: var(--error);
      border: 1px solid rgba(255,85,85,0.4);
    }

    @media (max-width: 500px) {
      .feedback-container {
        padding: 2rem 1.5rem;
      }
      .header h1 {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <div class="header">
      <h1>ðŸŒŒ Cosmic Watch</h1>
      <p>We'd love to hear your feedback</p>
    </div>

    <form id="feedbackForm">
      <div class="form-group">
        <label for="rating">How would you rate your experience?</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required/>
          <label for="star5"><i class="fas fa-star"></i></label>
          <input type="radio" id="star4" name="rating" value="4"/>
          <label for="star4"><i class="fas fa-star"></i></label>
          <input type="radio" id="star3" name="rating" value="3"/>
          <label for="star3"><i class="fas fa-star"></i></label>
          <input type="radio" id="star2" name="rating" value="2"/>
          <label for="star2"><i class="fas fa-star"></i></label>
          <input type="radio" id="star1" name="rating" value="1"/>
          <label for="star1"><i class="fas fa-star"></i></label>
        </div>
      </div>

      <div class="form-group">
        <label for="category">What is this feedback about?</label>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option value="ui">User Interface / Design</option>
          <option value="performance">Performance / Speed</option>
          <option value="features">Missing / New Features</option>
          <option value="bugs">Bug or Glitch</option>
          <option value="data">Asteroid / NEO Data Accuracy</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Your comments (optional but very helpful)</label>
        <textarea id="comment" name="comment" placeholder="Tell us what you liked, what could be improved, or any ideas..."></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Submit Feedback</button>
    </form>

    <div id="message" class="message" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      // Simple validation
      const rating = document.querySelector('input[name="rating"]:checked');
      const category = document.getElementById('category').value;

      if (!rating || !category) {
        showMessage('Please select a rating and category', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Feedback';
        return;
      }

      // Simulate sending (replace with real API call later)
      setTimeout(() => {
        showMessage('Thank you! Your feedback has been received.', 'success');
        form.reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Feedback';
      }, 1200);
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>

</body>
</html>
